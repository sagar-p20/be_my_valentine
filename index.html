<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
     <link rel="shortcut icon" type="x-icon" href="https://icons.iconarchive.com/icons/designbolts/ios8-style-social/256/Weheartit-icon.png">
    <title>Be_my_valentine</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class=" question">Will you be my valentine ?</h1>
      </div>
      
      <div class="gif_container">
        <img class="propose" src="https://i.postimg.cc/d3Txyn0w/pngwing-com.png" alt="propose">
      </div>

      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()"> No</button>

        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
